<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #181818; /* Dark background color */
            color: #ffffff; /* Text color */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #00ffbf; /* Neon green header background color */
            color: #181818; /* Header text color */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            max-width: 800px; /* Adjust as needed */
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a; /* Darker main content background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ffbf; /* Neon green form label color */
        }

        .form-control {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1a1a1a; /* Darker input background color */
            color: #ffffff; /* Input text color */
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00ffbf; /* Neon green button background color */
            color: #181818; /* Button text color */
            transition: background-color 0.3s ease-in-out; /* Button color transition */
        }

        .btn:hover {
            background-color: #009b8f; /* Darker green on hover */
        }

        h2 {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #00ffbf; /* Neon green footer background color */
            color: #181818; /* Footer text color */
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Exam Performance Indicator</h1>
    </header>

    <main>
        <div class="login">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <fieldset>
                    <legend>Student Exam Performance Prediction</legend>

                    <!-- Gender Select -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Ethnicity Select -->
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education Select -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">associate's degree</option>
                            <option value="bachelor's degree">bachelor's degree</option>
                            <option value="high school">high school</option>
                            <option value="master's degree">master's degree</option>
                            <option value="some college">some college</option>
                            <option value="some high school">some high school</option>
                        </select>
                    </div>

                    <!-- Lunch Type Select -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">free/reduced</option>
                            <option value="standard">standard</option>
                        </select>
                    </div>

                    <!-- Test Preparation Course Select -->
                    <div class="mb-3">
                        <label class="form-label">Test preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test_course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Writing Score Input -->
                    <div class="mb-3">
                        <label class="form-label">Writing Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' required />
                    </div>

                    <!-- Reading Score Input -->
                    <div class="mb-3">
                        <label class="form-label">Reading Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min='0' max='100' required />
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                    </div>
                </fieldset>
            </form>
            <h2>
                THE prediction is {{results}}
            </h2>
        </div>
    </main>

    <footer>
        <!-- Add footer content if needed -->
    </footer>
</body>

</html>
